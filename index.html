<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For SL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="public/style.css">

    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    
</head>
<body class=" bg-white dark:bg-gray-950 dark:text-white">
    <button onclick="toggleTheme()" id="iconBtn" class="bg-gray-950 shadow-lg m-2 text-white dark:text-black dark:bg-gray-300 rounded-full h-7 w-12"><i class="fa-solid fa-moon"></i></button>
    <h1>Hey hey :)</h1>

    <button
      class="btn-responsive"
      aria-pressed="true"
      title="Toggle plus sign"
    > 
      <span class="emoji-symbol text-2xl">┌( ͝° ͜ʖ͡°)=ε/̵͇̿̿/’̿’̿ ̿</span>
      <span class="emoji hidden"></span>
      <!-- Horizontal line -->
      <div id="hLine"
        class="hor-line w-full"
      ></div>
      <!-- Vertical line -->
      <div id="vLine"
        class="ver-line h-full"
      ></div>
    </button>

    <button
        class="btn-responsive absolute left-7 top-20"
        aria-pressed="true"
        title="Toggle plus sign"
      >  
       
       <span class="emoji-symbol text-2xl">	※\(^o^)/※</span>
       <span class="emoji hidden"></span>
        <!--	୧(▲ᴗ▲)ノ Horizontal line -->
        <div id="hLine"
          class="hor-line w-full"
        ></div>
        <!-- (¬,‿,¬) Vertical line -->
        <div id="vLine"
          class="ver-line h-full"
        ></div>
    </button>
      
    <script src="script.js"></script>

</body>
</html>
